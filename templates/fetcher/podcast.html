{% extends 'base.html' %}

{% block body %}

<div class="wrapper col4">
  <div id="container">
    <div id="content">
      <div id="hpage_latest">
        <ul>
            {% for post in podcasts %}
            <li class="post">
                {% if post.image %}
                    <img src="{{ post.image }}" alt="" />
                {% endif %}
                <p><a href="{{ post.link }}">{{ post.title }}</a></p>
              <audio class="audiolinks" controls="enabled" preload="none">
            <source src="{{ post.audio_link }}" type="audio/mpeg">
        </audio>   
          </li>
          {% endfor %}
        </ul>
        <br class="clear" />
      </div>
    </div>
    <br class="clear" />
  </div>
  <br class="clear" />
</div>
{% endblock %}
